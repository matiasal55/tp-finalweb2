<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  

</head>

<body>
  <div class="col-xs-4 col-sm-4 col-md-4 mx-auto">
    <div class="row">
      <div class=" col-12 text-center">
        <img src="imagenes/logoMatanza.png" alt="" class="mt-3" style="width: 150px">
      </div>
      <div class=" col-12">
        <h1 class="text-center m-2"><i class=" m-2 fas fa-user"></i>Iniciar sesión</h1>
        <form action="home.html">
          <div class="form-group">
            <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Ingrese su email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
          </div>
          <a href="home.html" class="btn btn-block  btn-outline-primary ">Ingresar</a>
          <a href="registrarse.html" type="submit" class="btn btn-block  btn-primary ">Registrarse</a>
        </form>
      </div>
    </div>
  </div>
  </body>
  </html>
